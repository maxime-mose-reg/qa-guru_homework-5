plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2',
            'com.codeborne:selenide:6.3.5'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2',
            'com.guicedee.services:sl4j:1.0.13.5-jre14'
}

test {
    useJUnitPlatform()
}
